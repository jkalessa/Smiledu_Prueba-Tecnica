<h2 mat-dialog-title>Historico de Aulas</h2>
<mat-dialog-content class="mat-typography">
  <div style="position: relative">
    <img
      src="https://cdn4.iconfinder.com/data/icons/avatar-vol-1-3/512/7-512.png"
      height="40px"
      style="background-color: aquamarine; border-radius: 50%; padding: 4px"
    />
    <div style="position: absolute; top: 12px; left: 60px">
      <span>Abraham Salazar Muñoz</span>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" style="width: 100%">
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Año</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Sede</th>
      <td mat-cell *matCellDef="let element">{{ element.location }}</td>
    </ng-container>

    <ng-container matColumnDef="program">
      <th mat-header-cell *matHeaderCellDef>Programa</th>
      <td mat-cell *matCellDef="let element">{{ element.program }}</td>
    </ng-container>

    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef>Grado</th>
      <td mat-cell *matCellDef="let element">{{ element.grade }}</td>
    </ng-container>

    <ng-container matColumnDef="section">
      <th mat-header-cell *matHeaderCellDef>Aula / Seccion</th>
      <td mat-cell *matCellDef="let element">{{ element.section }}</td>
    </ng-container>

    <ng-container matColumnDef="scholarship">
      <th mat-header-cell *matHeaderCellDef>Aula / Seccion</th>
      <td mat-cell *matCellDef="let element">{{ element.scholarship }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Aula / Seccion</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"> </mat-paginator>
</mat-dialog-content>
